<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <script type="text/javascript" src="./script.js" defer></script>
    <title>Etch-A-Sketch</title>
  </head>

  <body>
    <!-- Global Container -->
    <div
      class="relative mx-auto flex min-h-screen flex-col items-center justify-start"
    >
      <header>
        <h1
          class="my-4 text-center text-5xl sm:my-6 sm:text-6xl md:my-10 md:text-7xl"
        >
          Etch-A-Sketch
        </h1>
      </header>
      <main
        class="flex flex-col-reverse md:flex-row md:justify-center md:gap-10 md:p-4"
      >
        <!-- Menu Buttons -->
        <div class="flex flex-col">
          <button class="new-grid-btn">New Grid Size</button>
          <button class="single-color-btn">Single Color</button>
          <button class="rgb-btn">RGB</button>
          <button class="clear-btn">Eraser</button>
          <button class="eraser-btn">Clear</button>
        </div>
        <!-- Grid -->
        <div
          class="grid h-72 w-72 shadow-grid sm:h-120 sm:w-120 md:h-160 md:w-160"
        ></div>
      </main>
      <footer
        class="absolute bottom-0 flex w-full items-center justify-center space-x-2 bg-slate-900 py-1 text-white md:py-2"
      >
        <p class="text-sm md:text-lg">
          Made with
          <span class="text-xl text-red-600">&#9829;</span> by henriquecfaguiar
        </p>
        <a
          href="https://github.com/henriquecfaguiar"
          class="text-2xl duration-200 hover:opacity-50 lg:text-3xl"
          ><i class="fa fa-github"></i
        ></a>
      </footer>
    </div>
  </body>
</html>
