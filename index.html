<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/favicon-etch-a-sketch.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./dist/output.css" />
    <script type="text/javascript" src="./script.js" defer></script>
    <title>Etch A Sketch</title>
  </head>

  <body>
    <!-- Global Container -->
    <div
      class="relative mx-auto flex min-h-screen flex-col items-center justify-start bg-gradient-to-b from-slate-500 to-slate-600"
    >
      <header>
        <h1
          class="my-4 text-center text-5xl font-bold text-slate-900 sm:my-6 sm:text-6xl md:my-10 md:text-7xl"
        >
          Etch <span class="text-yellow-300">A</span> Sketch
        </h1>
      </header>
      <main
        class="flex flex-col-reverse items-center gap-6 pb-10 md:flex-row md:items-start md:gap-10 md:p-4"
      >
        <!-- Menu Buttons -->
        <div class="flex flex-col items-center gap-3">
          <!-- Grid Slider -->
          <div class="slider flex flex-col items-center">
            <p class="text-xl font-bold text-yellow-300">Grid Size</p>
            <input
              id="grid-size"
              type="range"
              min="16"
              max="100"
              value="16"
              oninput="rangeValue.innerText = `${this.value}x${this.value}`"
            />
            <p id="rangeValue" class="text-xl font-bold text-slate-700">
              16x16
            </p>
          </div>
          <div class="flex flex-col gap-3 sm:flex-row md:flex-col">
            <button class="black-color-btn">Black</button>
            <button class="rgb-btn">RGB</button>
          </div>
          <div class="flex flex-col gap-3 sm:flex-row md:flex-col">
            <button class="eraser-btn">Eraser</button>
            <button class="clear-btn">Clear</button>
          </div>
        </div>
        <!-- Grid -->
        <div
          class="grid h-72 w-72 bg-slate-50 shadow-grid sm:h-120 sm:w-120 md:h-160 md:w-160"
        ></div>
      </main>
      <footer
        class="absolute bottom-0 flex w-full items-center justify-center space-x-2 bg-slate-900 py-1 text-white md:py-2"
      >
        <p class="text-sm md:text-lg">
          Made with
          <span class="text-xl text-red-600">&#9829;</span> by henriquecfaguiar
        </p>
        <a
          href="https://github.com/henriquecfaguiar"
          class="text-2xl duration-200 hover:opacity-50 lg:text-3xl"
          ><i class="fa fa-github"></i
        ></a>
      </footer>
    </div>
  </body>
</html>
